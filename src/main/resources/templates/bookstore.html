<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>
    <h1>Books</h1>
    <p>
    <table class="table table-striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>ISBN</th>
            <th>Price</th>
            <th>Category</th>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.title}">title</td>
            <td th:text="${book.author}">author</td>
            <td th:text="${book.publicationYear}">year</td>
            <td th:text="${book.isbn}">isbn</td>
            <td th:text="${book.price}">price</td>
            <td th:text="${book.category.name}"></td>
            <td><a th:href="@{'/delete/' + ${book.id}}" class="btn btn-danger">Delete</a></td>
            <td><a th:href="@{'/edit/' + ${book.id}}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </table>
    <p><a th:href="@{/newbook}" class="btn btn-success">Add book</a></p>
    </p>
</body>

</html>
